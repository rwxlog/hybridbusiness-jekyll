---
layout: default
---

<article class="single-post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="" style="width:100%;max-height:360px;object-fit:cover;margin-bottom:12px;">
  {% endif %}

  <div class="content">
    {{ content }}
  </div>
</article>

<nav class="post-nav">
  {% if page.previous.url %}
    <a href="{{ page.previous.url | relative_url }}">&larr; Previous</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{ page.next.url | relative_url }}">Next &rarr;</a>
  {% endif %}
</nav>
